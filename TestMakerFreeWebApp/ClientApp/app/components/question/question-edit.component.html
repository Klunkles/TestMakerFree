<h2>{{title}}</h2>
<div class="question-edit">
    <div class="form-group">
        <label for="text">Question Text:</label>
        <br/>
        <textarea id="text" [(ngModel)]="question.Text" placeholder="Enter a suitable text..." class="form-control"></textarea>
    </div>
    <div>
        <button *ngIf="editMode" (click)="onSubmit(question)" class="btn btn-sm btn-success">
            <span class="glyphicon glyphicon-save"></span>
            Apply Changes
        </button>
        <button *ngIf="!editMode" (click)="onSubmit(question)" class="btn btn-sm btn-success">
            <span class="glyphicon glyphicon-plus"></span>
            Create the Question!
        </button>
        <input type="button" value="Cancel" (click)="onBack()" class="btn btn-sm btn-primary"/>
    </div>
    <answer-list *ngIf="editMode" [question]="question"></answer-list>
</div>
